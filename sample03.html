<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue.js入門03</title>
</head>
<body>
    <div id="app">
        <!-- ディレクティブ -->
        <p v-if="error">エラーです</p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    <script>
        var app = new Vue({
            el: "#app",
            data: {
                // trueでerrorメッセージ表示
                error: true
            }
        });
    </script>
</body>
</html>
